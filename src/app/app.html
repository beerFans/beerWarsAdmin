<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->
    <ion-list>
      <div *ngFor="let p of appPages">
        <ion-item tappable menuClose (click)="openPage(p)">
          <ion-icon item-start [name]="p?.icon" color="primary"></ion-icon>
          {{ p?.title }}
          <p text-wrap>{{ p?.description }}</p>
        </ion-item>
      </div>
      <!-- <div>
        <ion-item tappable menuClose (click)="closeDay()">
          <ion-icon item-start name="refresh" color="primary"></ion-icon>
          Cerrar dia
          <p text-wrap>Eliminar todas las mesas</p>
        </ion-item>
      </div> -->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
