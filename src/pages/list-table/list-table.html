<ion-content>
  <div class="leaderboard">
    <ion-list>
      <ion-item no-lines *ngFor="let table of allTables">
        <mark>{{table.name}}</mark>
        <ion-icon name="remove-circle" item-end (click)="deleteBeer(table)"></ion-icon>
        <ion-icon name="add-circle" item-end (click)="addBeer(table)"></ion-icon>
        <ion-icon name="close-circle" item-end (click)="closeTable(table)"></ion-icon>
        <p> Cervezas: <strong>{{ table.beerCount }}</strong></p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
